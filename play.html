<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Expand with Flex Space</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .gallery {
      display: flex;
      gap: 10px; /* space between images */
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
    }

    .gallery img {
      width: 100px;             /* thinner at rest */
      aspect-ratio: 9 / 16;     /* portrait ratio */
      object-fit: cover;
      border-radius: 12px;
      transition: all 0.3s ease;
      cursor: pointer;
      transform: scale(1);
    }

    .gallery img:hover {
      width: 160px;             /* expand width */
      transform: scale(1.2);    /* zoom a bit */
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="rudy.jpg" alt="Image 1">
    <img src="roxy.jpg" alt="Image 2">
    <img src="syl.jpg" alt="Image 3">
    <img src="eris.jpg" alt="Image 4">
  </div>
</body>
</html>
